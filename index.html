<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: blue;">
  <div class="container mt-5">
    <h2>Student Registration</h2>
    <form id="registrationForm">
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" class="form-control" id="firstName" name="firstName">
      </div>
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" class="form-control" id="lastName" name="lastName"  >
      </div>
      <div class="form-group">
        <label for="mobile">Mobile Number:</label>
        <input type="text" class="form-control" id="mobile" name="mobile"  >
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email"  >
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth:</label>
        <input type="date" class="form-control" id="dob" name="dob"  >
      </div>
      <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" class="form-control" id="age" name="age"  >
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" class="form-control" id="address" name="address"  >
      </div>
      <div class="form-group">
        <label for="pincode">Pincode:</label>
        <input type="text" class="form-control" id="pincode" name="pincode"  >
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>

  <!-- Bootstrap JS and jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    $(document).ready(function() {
      $('#registrationForm').submit(function(event) {
        event.preventDefault();
        validateForm();
      });

      function validateForm() {
        var firstName = $('#firstName').val();
        var lastName = $('#lastName').val();
        var mobile = $('#mobile').val();
        var email = $('#email').val();
        var dob = $('#dob').val();
        var age = $('#age').val();
        var address = $('#address').val();
        var pincode = $('#pincode').val();

        // Simple validation for   fields
        if (firstName === '' || lastName === '' || mobile === '' || email === '' || dob === '' || age === '' || address === '' || pincode === '') {
          alert(' Please fill all fields   ');
          return false;
        }

        // Email format validation
        var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
          alert('Please enter a valid email address');
          return;
        }

        // Mobile number validation
        var mobileRegex = /^[0-9]{10}$/;
        if (!mobileRegex.test(mobile)) {
          alert('Please enter a valid 10-digit mobile number');
          return;
        }

        // Age validation
        if (isNaN(age) || age < 0 || age > 150) {
          alert('Please enter a valid age');
          return;
        }

        // Pincode validation
        var pincodeRegex = /^[0-9]{6}$/;
        if (!pincodeRegex.test(pincode)) {
          alert('Please enter a valid 6-digit pincode');
          return;
        }

        // If all validations pass, submit the form (you can send data to server here)
        alert('Registration successful!');
        // You can also use AJAX to submit the form data to server asynchronously
      }
    });
  </script>
</body>
</html>
